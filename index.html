                              <div class="custom-control custom-radio custom-control-inline">

                              </div>
                            </div>
                          
                    </div>
                    </div>

                    <button type="button" id="showButton1" class="btn btn-link d-block px-0">+ Add IT Skills</button>

                        <div class="col-sm-4">

                            <div class="col-sm-4 d-flex me-2">

                        </div>

                        <div>

                                    </div>
                                </div>

                            </div>
                          </div>

                      <div class="my-4 d-flex justify-content-between">
